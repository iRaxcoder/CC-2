<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component</title>
  <script src="https://use.fontawesome.com/931ea6b74f.js"></script>
  <link rel="stylesheet" href="style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>

<body>

  <div class="container">
    <div class="item">
      <div class="img"></div>
      <div class="item-information">
        <p class="type">Perfume</p>
        <h1 class="name">Gabrielle Essence Eau De Parfum</h1>
        <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.</p>
        <div class="prices">
          <p>$149.99</p>
          <del>$169.99</del>
        </div>
        <a class="add-button">
          <i class="fa fa-shopping-cart" aria-hidden="true"></i>
          Add to Cart
        </a>
      </div>
    </div>
  </div>
</body>

</html>
